<!doctype html>
<!--pass in movieDBApp-->
<html ng-app='moviesDBApp'>
  <head>
    <title>Angular Movies DB Project</title>
      <!--add vendor files-->
	<link href="css/vendor/bootstrap.min.css" rel="stylesheet">
	<script src="javascript/vendor/angular.min.js"></script>
  <script src="javascript/vendor/angular-route.min.js"></script> 
	<script src="javascript/vendor/jquery-1.11.3.min.js"></script>
	<script src="javascript/vendor/bootstrap.min.js"></script>
  <!--add your css file-->
  <link href="css/style.css" rel="stylesheet">
  </head>
    <!-- add the movieListController -->
  <body ng-controller='MovieListController'>
    <!--display title-->
        <h1>{{title}} </h1>    
        <!-- iterate through movies --> 
        <div  ng-repeat="movie in movieList">		
          <!--add movie poster image--> 
          <img class='img-responsive' ng-src="http://image.tmdb.org/t/p/w370/{{movie.poster_path}}">    
          <!--display movie titles-->            
          <h3>{{movie.title}}</h3>               
		</div>   
  </body>
  <!--add your js files here-->
  <script src='javascript/app.js'></script>
  <script src='javascript/controller.js'></script>
  <script src='javascript/service.js'></script>
</html>
